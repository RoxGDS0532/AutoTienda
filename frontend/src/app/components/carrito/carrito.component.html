<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #19246dda;">
  <div class="container-fluid" style="background-color: #04092cda;">
    <a class="navbar-brand" href="#">
      <img src="assets/SUPERAMA_Logo.png" alt="logo" width="80" height="80" class="d-inline-block align-top" style="margin-right: 0px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active custom-font" aria-current="page" href="#">Superama</a>
        </li>
      </ul>
      <a href="login" style="cursor: pointer; color: white; font-size: 1.5rem; padding: 15px;">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>
</nav>
<body>
 <!-- Main Content -->
<div class="container mt-4">
    <div class="row">
      <!-- Productos en el Carrito -->
      <div class="col-md-8">
        <h5>Carrito</h5><small>(4 artículos)</small>
        <div class="cart-item d-flex justify-content-between align-items-center" *ngIf="producto">
          <div class="item-image">
            <img [src]="producto.ImagenURL" alt="{{ producto.Nombre }}" />
          </div>
          <div>
            <p class="m-0">{{producto.Nombre}}</p>
            <small class="text-muted">{{producto.Categoria}}</small>
            <div class="quantity-control mt-2">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
          <div>
            <p class="m-0">{{producto.Precio | currency }}</p>
          </div>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </div>
        <div *ngIf="!producto">
          <p>Producto no encontrado.</p>
        </div>
<!-- end-Producto -->  
      </div>
      
      <!-- Resumen de Compra -->
      <div class="col-md-4">
        <div class=" subtotal-section">
          <h5>Resumen de Compra</h5>
          <p class="d-flex justify-content-between">
            <span>Subtotal (2 artículos)</span>
          </p>
          <p class="d-flex justify-content-between">
            <span>Ahorros</span>
            <span class="text-green">-$0.00</span>
          </p>
          <p class="d-flex justify-content-between">
            <span>Total</span>
            <span>$261.00</span>
          </p>
          <h5 class="d-flex justify-content-between">
            <span>Total a Pagar</span>
            <span>$261.00</span>
          </h5>
          <button class="btn btn-primary w-100 mt-3 ">Continuar</button>
        </div>
      
        <div class="row mt-4">
            <div class="col-md">
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <h5 class="card-title">Código de tu Producto</h5>
                  <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="productCode" placeholder="Ingresa el código">
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-3">Agregar Producto</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
