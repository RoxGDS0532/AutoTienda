      <option value="day">DÃ­a</option>

  <div class="chart-container">
    <h3>Ventas</h3>
    <canvas baseChart

            [options]="chartOptions">

  <div class="chart-container">
    <h3>Pagos</h3>
    <canvas baseChart
            [data]="pagosData"
            [type]="barChartType"
            [options]="chartOptions">
    </canvas>
  </div>
  
  <div class="chart-container">
    <h3>Recibos</h3>
    <canvas baseChart
            [data]="recibosData"
