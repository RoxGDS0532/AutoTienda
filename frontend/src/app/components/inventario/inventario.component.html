<!-- Sección de Inventario -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0 fw-bold text-dark">Inventario de Productos</h2>
      <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">Agregar Producto</button>
    </div>

    <div class="row">
      <!-- Producto A -->
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/300" class="card-img-top rounded-top" alt="Producto A">
          <div class="card-body">
            <h5 class="card-title text-dark">Producto A</h5>
            <p class="card-text text-secondary">Categoría: Electrónica</p>
            <p class="card-text text-secondary">Precio: <span class="text-success fw-bold">$500</span></p>
            <p class="card-text text-secondary">Stock: 20</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Producto B -->
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card shadow-sm">
          <img src="https://via.placeholder.com/300" class="card-img-top rounded-top" alt="Producto B">
          <div class="card-body">
            <h5 class="card-title text-dark">Producto B</h5>
            <p class="card-text text-secondary">Categoría: Ropa</p>
            <p class="card-text text-secondary">Precio: <span class="text-success fw-bold">$35</span></p>
            <p class="card-text text-secondary">Stock: 100</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar productos -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="productCategory" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="productQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
