<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM1bFQ0MDkZ9a0WZZ8v4px79LQH9jB3El8ljhX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>SUPERAMA</title>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #19246dda;">
  <div class="container-fluid" style="background-color: #04092cda;">
    <a class="navbar-brand" href="#">
      <img src="assets/SUPERAMA_Logo.png" alt="logo" width="80" height="80" class="d-inline-block align-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active custom-font" aria-current="page" href="#">Superama</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <a class="nav-link custom-font" href="/home" style="color: white; font-size: 1.2rem; padding: 0 15px;">Home</a>
        <a href="login" style="cursor: pointer; color: white; font-size: 1.5rem; padding: 0 15px;">
          <i class="fas fa-user" style="color: white;"></i>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Modal para agregar productos -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 1rem;">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="background-color: #f8f9fa;">
        <form (ngSubmit)="agregarProducto()">
          <div class="mb-3">
            <label for="productName" class="form-label">Nombre del Producto</label>
            <input type="text" [(ngModel)]="nuevoProducto.Nombre" name="productName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label">CATEGORÍA</label>
            <input type="text" [(ngModel)]="nuevoProducto.Categoria" name="productCategory" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">PRECIO</label>
            <input type="number" [(ngModel)]="nuevoProducto.Precio" name="productPrice" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="productQuantity" class="form-label">CANTIDAD</label>
            <input type="number" [(ngModel)]="nuevoProducto.Cantidad" name="productQuantity" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="productStock" class="form-label">Stock</label>
            <input type="number" [(ngModel)]="nuevoProducto.Stock" name="productStock" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Sección de Inventario -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0 fw-bold text-dark">Inventario de Productos</h2>
      <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">Agregar Producto</button>
    </div>

    <div class="row">
      <div class="col-md-4 col-lg-3 mb-4" *ngFor="let producto of productos">
        <div class="card shadow-sm border-light">
          <div class="card-body">
            <h5 class="card-title text-dark">{{ producto.Nombre }}</h5>
            <p class="card-text text-secondary">CATEGORÍA: {{ producto.Categoria }}</p>
            <p class="card-text text-secondary">PRECIO: <span class="text-success fw-bold">${{ producto.Precio }}</span></p>
            <p class="card-text text-secondary">CANTIDAD: {{ producto.Cantidad }}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.Id!)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-5">
  <div class="container text-center">
    <p class="mb-0">© 2024 SUPERAMA. Todos los derechos reservados.</p>    
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
