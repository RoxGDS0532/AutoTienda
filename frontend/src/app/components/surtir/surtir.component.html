<div class="container mt-5">
    <h2 class="display-4">Surtir Productos</h2>
  
    <div class="row">
      <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card product-card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">{{ producto.Nombre }}</h5>
            <p class="card-text">Cantidad disponible: <strong>{{ producto.Cantidad }}</strong></p>
            <input type="number" [(ngModel)]="producto.cantidadSolicitada" min="1" max="{{ producto.Cantidad }}" placeholder="Cantidad a solicitar" class="form-control" />
            <div class="form-group">
              <label for="proveedor">Seleccionar Proveedor</label>
              <select [(ngModel)]="producto.proveedorId" class="form-control">
                <option *ngFor="let proveedor of proveedores" [value]="proveedor.Id">{{ proveedor.Nombre }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <button (click)="solicitarProductos()" class="btn btn-success mt-3">Solicitar Productos</button>
  </div>
